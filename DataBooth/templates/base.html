<!DOCTYPE html>
<!--
Website: http://www.keenthemes.com/
Contact: support@keenthemes.com
-->
<html lang="en">
{% load staticfiles %}
	<!-- begin::Head -->
	<head>
		<meta http-equiv="refresh" content="600" >
		<meta charset="utf-8" />
		<title>Vision Report</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!--begin::Web font -->
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
			WebFont.load({
                google: {"families":["Poppins:300,400,500,600,700","Raleway:300,400,500,600,700"]},
                active: function() {
                    sessionStorage.fonts = true;
                }
            });
        </script>

		<!--end::Web font -->

		<!--begin:: Global Optional Vendors -->
		<!-- This has a lot of icons that can be used to style the page -->
		<link href="{% static "assets/vendors/custom/vendors/line-awesome/css/line-awesome.css" %}" rel="stylesheet" type="text/css" />
		<!--end:: Global Optional Vendors -->

		<!--begin::Global Theme Styles -->
		<!-- This seems like the main layout document -->
		<link href="{% static "assets/demo/demo5/base/style.bundle.css" %}" rel="stylesheet" type="text/css" />
		<!--end::Global Theme Styles -->

		<!--begin::Layout Skins -->
		<!-- layout skins in this css is making a decision based on screen size using the @media query
					For instance when the page is viewed on a computer screen or on a mobile device-->
		<link href="{% static "assets/demo/demo5/skins/header/navy.css" %}" rel="stylesheet" type="text/css" />
		<!--end::Layout Skins -->

		<!-- Browser tab logo location.  -->
		<link rel="shortcut icon" href="{% static "assets/media/logos/Shutter.png" %}" />

	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<bodyclass="k-header--fixed k-header-mobile--fixed k-aside--enabled k-aside--fixed k-aside--offcanvas-default">
		<!-- begin:: Page -->

		<!-- begin:: Header Mobile -->
		<div id="k_header_mobile" class="k-header-mobile  k-header-mobile--fixed ">
			<div class="k-header-mobile__toolbar">
				<button class="k-header-mobile__toolbar-toggler" id="k_header_mobile_toggler"><span></span></button>
			</div>
		</div>
		<!-- end:: Header Mobile -->

		<!-- begin:: Header -->
		<div id="k_header" class="k-header k-grid__item k-grid k-grid--ver">

			<!-- begin: Header Menu -->
			<div class="k-header-menu-wrapper k-grid__item" id="k_header_menu_wrapper">
				<div id="k_header_menu" class="k-header-menu k-header-menu-mobile ">
					<ul class="k-menu__nav ">
						<li class="k-menu__item  k-menu__item--open k-menu__item--here k-menu__item--submenu k-menu__item--rel k-menu__item--open k-menu__item--here" data-kmenu-submenu-toggle="click" aria-haspopup="true"><a href="javascript:;" class="k-menu__link k-menu__toggle"><span class="k-menu__link-text">Dolce Gusto</span><i class="k-menu__hor-arrow la la-angle-down"></i><i class="k-menu__ver-arrow la la-angle-right"></i></a>
							<div class="k-menu__submenu k-menu__submenu--classic k-menu__submenu--left">
								<ul class="k-menu__subnav">
									<li class="k-menu__item  k-menu__item--active " aria-haspopup="true"><a href="daily_dashboard" class="k-menu__link "><span class="k-menu__link-text">Dashboard</span></a></li>
									<li class="k-menu__item  k-menu__item--active " aria-haspopup="true"><a href="line3_daily" class="k-menu__link "><span class="k-menu__link-text">Line 3</span></a></li>
									<li class="k-menu__item  k-menu__item--active " aria-haspopup="true"><a href="line4_daily" class="k-menu__link "><span class="k-menu__link-text">Line 4</span></a></li>
									<li class="k-menu__item  k-menu__item--active " aria-haspopup="true"><a href="line5_daily" class="k-menu__link "><span class="k-menu__link-text">Line 5</span></a></li>
									<li class="k-menu__item  k-menu__item--active " aria-haspopup="true"><a href="line7_daily" class="k-menu__link "><span class="k-menu__link-text">Line 7</span></a></li>
									<li class="k-menu__item  k-menu__item--active " aria-haspopup="true"><a href="line8_daily" class="k-menu__link "><span class="k-menu__link-text">Line 8</span></a></li>
									<li class="k-menu__item  k-menu__item--active " aria-haspopup="true"><a href="line9_daily" class="k-menu__link "><span class="k-menu__link-text">Line 9</span></a></li>
									<li class="k-menu__item  k-menu__item--active " aria-haspopup="true"><a href="line10_daily" class="k-menu__link "><span class="k-menu__link-text">Line 10</span></a></li>
								</ul>
							</div>
						</li>
					</ul>
					{% block date_menu %}
					{% endblock %}
				</div>
			</div>

			<!-- end: Header Menu -->

		</div>
		<!-- end:: Header -->

		{% block content_base %}
		{% endblock %}

		<!-- begin::Global Config -->
		<script>
			var KAppOptions = {
				"colors": {
					"state": {
						"brand": "#1cac81",
						"metal": "#c4c5d6",
						"light": "#ffffff",
						"accent": "#00c5dc",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995",
						"focus": "#9816f4"
					},
					"base": {
						"label": ["#b9bdc1", "#aeb2b7", "#414b4c", "#343d3e"],
						"shape": ["#eef4f3", "#e0e9e6", "#80c3af", "#41675c"]
					}
				}
			};
		</script>
		<!-- end::Global Config -->

		<!--begin:: Global Mandatory Vendors -->
		<!-- Displays graphs and makes a lot of effects function -->
		<script src="{% static "assets/vendors/general/jquery/dist/jquery.js" %}" type="text/javascript"></script>

		<!-- Bootstrap related. Not sure about its function though -->
		<script src="{% static "assets/vendors/general/bootstrap/dist/js/bootstrap.min.js" %}" type="text/javascript"></script>
		<!--end:: Global Mandatory Vendors -->

		<!--begin:: Global Optional Vendors -->
		<!-- Related to Morris charts -->
		<script src="{% static "assets/vendors/general/morris.js/morris.js" %}" type="text/javascript"></script>

		<!-- Related to Chart.js charts -->
		<script src="{% static "assets/vendors/general/chart.js/dist/Chart.bundle.js" %}" type="text/javascript"></script>
		<!--end:: Global Optional Vendors -->


		<!--begin::Global Theme Bundle -->
		<!-- Dropdown menu is influenced by this script -->
		<script src="{% static "assets/demo/demo5/base/scripts.bundle.js" %}" type="text/javascript"></script>
		<!--end::Global Theme Bundle -->

		<!--begin::Page Scripts -->
		<!-- Charts related. Probably dashboard as in the main template. -->
		<script src="{% static "assets/app/scripts/custom/dashboard.js" %}" type="text/javascript"></script>

		<!-- Currently all data for the charts is entered into this script -->
		<script src="{% static "assets/demo/default/custom/components/charts/chart-js.js" %}" type="text/javascript"></script>
		<!--end::Page Scripts -->

		<!--begin::Global App Bundle -->
		<!-- Related to my dashboard's data -->
		<script src="{% static "assets/app/scripts/bundle/app.bundle.js" %}" type="text/javascript"></script>
		<!--end::Global App Bundle -->
	</body>

	<!-- end::Body -->
</html>
