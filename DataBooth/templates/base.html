<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<!--begin:: Global Optional Vendors -->
<!-- This has a lot of icons that can be used to style the page -->
<link href="{% static "assets/vendors/custom/vendors/line-awesome/css/line-awesome.css" %}" rel="stylesheet" type="text/css" />
<!--end:: Global Optional Vendors -->

<!--begin::Global Theme Styles -->
<!-- This seems like the main layout document -->
<link href="{% static "assets/demo/demo5/base/style.bundle.css" %}" rel="stylesheet" type="text/css" />
<!--end::Global Theme Styles -->

<!--begin::Layout Skins -->
<!-- layout skins in this css is making a decision based on screen size using the @media query
      For instance when the page is viewed on a computer screen or on a mobile device-->
<link href="{% static "assets/demo/default/skins/header/base/light.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "assets/demo/default/skins/header/menu/light.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "assets/demo/default/skins/brand/navy.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "assets/demo/default/skins/aside/navy.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "assets/demo/demo5/skins/header/navy.css" %}" rel="stylesheet" type="text/css" />
<!--end::Layout Skins -->

<!-- Browser tab logo location.  -->
<link rel="shortcut icon" href="{% static "assets/media/logos/Shutter.png" %}" />



<body>

<!--  -->
<!-- For configuring the sidebar https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_interior_design&stacked=h -->
<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-green w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:250px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-32"><b>MM2</b></h3>
  </div>
  <div class="w3-bar-block">
    <a href="daily_dashboard" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Dashboard</a>
    <a href="line3_daily" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Line 3</a>
    <a href="line4_daily" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Line 4</a>
    <a href="line5_daily" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Line 5</a>
    <a href="line7_daily" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Line 7</a>
    <a href="line8_daily" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Line 8</a>
    <a href="line9_daily" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Line 9</a>
    <a href="line10_daily" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Line 10</a>
  </div>
<br>
<br>
  <div class="w3-bar-block">
    <a href="line{{ line }}_hourly" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-black">Hourly</a>
    <a href="line{{ line }}_daily" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-black">Daily</a>
    <a href="line{{ line }}_weekly" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-black">Weekly</a>
    <a href="line{{ line }}_monthly" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-black">Monthly</a>
  </div>

</nav>
<!-- sidebar/menu ends -->
<!--  -->

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-green w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-green w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>Data Analysis</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Vision Data Analysis</b></h1>
    <hr style="width:50px;border:5px solid green" class="w3-round">
  </div>

  <!-- Photo grid (modal) -->
  <div class="w3-row-padding">
    <div class="w3-full">
      {% block content_base %}
  		{% endblock %}
    </div>
  </div>

<!-- End page content -->
</div>

<!-- W3.CSS Container -->
<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by Peter M</a></p></div>

<!-- javascript files in the static folder -->
<!-- begin::Global Config -->
<script>
  var KAppOptions = {
    "colors": {
      "state": {
        "brand": "#1cac81",
        "metal": "#c4c5d6",
        "light": "#ffffff",
        "accent": "#00c5dc",
        "primary": "#5867dd",
        "success": "#34bfa3",
        "info": "#36a3f7",
        "warning": "#ffb822",
        "danger": "#fd3995",
        "focus": "#9816f4"
      },
      "base": {
        "label": ["#b9bdc1", "#aeb2b7", "#414b4c", "#343d3e"],
        "shape": ["#eef4f3", "#e0e9e6", "#80c3af", "#41675c"]
      }
    }
  };
</script>

<!-- Displays graphs and makes a lot of effects function -->
<script src="{% static "assets/vendors/general/jquery/dist/jquery.js" %}" type="text/javascript"></script>

<!-- Bootstrap related. Not sure about its function though -->
<script src="{% static "assets/vendors/general/bootstrap/dist/js/bootstrap.min.js" %}" type="text/javascript"></script>

<!-- Related to Morris charts -->
<script src="{% static "assets/vendors/general/morris.js/morris.js" %}" type="text/javascript"></script>

<!-- Related to Chart.js charts -->
<script src="{% static "assets/vendors/general/chart.js/dist/Chart.bundle.js" %}" type="text/javascript"></script>

<!-- Dropdown menu is influenced by this script -->
<script src="{% static "assets/demo/demo5/base/scripts.bundle.js" %}" type="text/javascript"></script>

<!-- Charts related. Probably dashboard as in the main template. -->
<script src="{% static "assets/app/scripts/custom/dashboard.js" %}" type="text/javascript"></script>

<!-- Currently all data for the charts is entered into this script -->
<script src="{% static "assets/demo/default/custom/components/charts/chart-js.js" %}" type="text/javascript"></script>

<!-- Related to my dashboard's data -->
<script src="{% static "assets/app/scripts/bundle/app.bundle.js" %}" type="text/javascript"></script>

<!-- This supports the side menu -->
<script src="{% static "assets/base/base_menu.js" %}" type="text/javascript"></script>


</body>
</html>
