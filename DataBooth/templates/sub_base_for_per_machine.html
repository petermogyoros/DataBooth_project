{% extends "base.html" %}
{% load staticfiles %}


{% block content_base %}


<div class="k-grid k-grid--hor k-grid--root">
  <div class="k-grid__item k-grid__item--fluid k-grid k-grid--ver k-page">
    <div class="k-grid__item k-grid__item--fluid k-grid k-grid--hor k-wrapper" id="k_wrapper">
      <div class="k-grid__item k-grid__item--fluid k-grid k-grid--ver k-grid--stretch">
        <div class="k-content-wrapper k-content-wrapper--fixed  k-grid__item k-grid__item--fluid k-grid k-grid--ver">
          <!-- begin:: Content -->
          <div class="k-content k-grid__item k-grid__item--fluid" id="k_content">

            <h1><b>Line {{ line }}</b></h1>

            <!--begin::Dashboard 1-->
            <div class="row">
              <div class="col-sm-12">
                <!--begin::Portlet-->
                <div class="k-portlet">
                  <div class="k-portlet__head">

                    {% block content %} {% endblock %}


                    <div class="k-portlet__head-label">
                      <h3 class="k-portlet__head-title">Scrap Level Analysis</h3>
                    </div>
                  </div>
                  <div class="k-portlet__body">


                    <canvas id="k_chartjs_4" style="height: 300px;"></canvas>

                      <!-- time period menu -->
                      <ul class="nav nav-pills nav-tabs-btn nav-pills-btn-brand" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link" href="line{{ line }}_hourly" role="tab">
                            <span class="nav-link-title">Hourly</span>
                          </a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="line{{ line }}_daily" role="tab">
                            <span class="nav-link-title">Daily</span>
                          </a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="line{{ line }}_weekly" role="tab">
                            <span class="nav-link-title">Weekly</span>
                          </a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" href="line{{ line }}_monthly" role="tab">
                            <span class="nav-link-title">Monthly</span>
                          </a>
                        </li>
                      </ul>
                      <!-- time period menu ends -->
                  </div>
                </div>
              </div>

                <!--end::Portlet-->
              </div>
            </div>

            <!--begin::Row-->
            <div class="row">
              <div class="col-lg-12 col-xl-8 order-lg-2 order-xl-1">
            </div>
            <!--end::Row-->
            <!--end::Dashboard 1-->
          </div>
          <!-- end:: Content -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end:: Page -->
  </div>

<!-- end:: Aside -->

{% endblock %}
