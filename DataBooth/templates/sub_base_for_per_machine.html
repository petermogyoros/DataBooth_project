{% extends "base.html" %}
{% load staticfiles %}


{% block date_menu %}
<!-- time interval in the left hand menu panel -->
<div class="w3-bar-block">
  <a > _________</a>
  <a href="line{{ line }}_hourly" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-black">Hourly</a>
  <a href="line{{ line }}_daily" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-black">Daily</a>
  <a href="line{{ line }}_weekly" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-black">Weekly</a>
  <a href="line{{ line }}_monthly" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-black">Monthly</a>
</div>
<!-- end: Header Menu -->
{% endblock %}

{% block content_base %}


<div class="k-grid k-grid--hor k-grid--root">
  <div class="k-grid__item k-grid__item--fluid k-grid k-grid--ver k-page">
    <div class="k-grid__item k-grid__item--fluid k-grid k-grid--hor k-wrapper" id="k_wrapper">
      <div class="k-grid__item k-grid__item--fluid k-grid k-grid--ver k-grid--stretch">
        <div class="k-content-wrapper k-content-wrapper--fixed  k-grid__item k-grid__item--fluid k-grid k-grid--ver">
          <!-- begin:: Content -->
          <div class="k-content k-grid__item k-grid__item--fluid" id="k_content">

            <h1><b>Line {{ line }}</b></h1>

            <!--begin::Dashboard 1-->
            <div class="row">
              <div class="col-sm-12">
                <!--begin::Portlet-->
                <div class="k-portlet" style="width: 100%;">

                    {% block content %} {% endblock %}

                  <div class="k-portlet__body">
                    <canvas id="k_chartjs_3" style="height: 300px;"></canvas>

                    <canvas id="k_chartjs_4" style="height: 300px;"></canvas>
                  </div>

                <!--end::Portlet-->
              </div>

              <!-- For the donut chart -->
              <div class="row">
                <div class="col-xl-6">

                  <!--begin::Portlet-->
                  <div class="k-portlet">
                    <div class="k-portlet__head">
                      <div class="k-portlet__head-label">
                        <h3 class="k-portlet__head-title">Scrap Origin</h3>
                      </div>
                    </div>
                    <div class="k-portlet__body">
                      <canvas id="k_chartjs_6" style="height: 300px;"></canvas>
                    </div>

                  </div>

                  <!--end::Portlet-->
                </div>

              </div>

            </div>

            <!--begin::Row-->
            <div class="row">
              <div class="col-lg-12 col-xl-8 order-lg-2 order-xl-1">
            </div>
            <!--end::Row-->
            <!--end::Dashboard 1-->
          </div>
          <!-- end:: Content -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end:: Page -->
  </div>

<!-- end:: Aside -->

{% endblock %}
